name: Nightly Garmin steps → Notion @ 00:05 Europe/London

on:
  schedule:
    # CRON is UTC. Two rules keep it near 00:05 London across DST.
    - cron: "5 0 * 10-3 *"   # Oct–Mar: 00:05 UTC ≈ 00:05 London (winter)
    - cron: "5 23 * 4-9 *"   # Apr–Sep: 23:05 UTC ≈ 00:05 London (summer)
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      GARMIN_EMAIL: $ secrets.GARMIN_EMAIL 
      GARMIN_PASSWORD: $ secrets.GARMIN_PASSWORD 
      NOTION_TOKEN: $ secrets.NOTION_TOKEN 
      NOTION_STEPS_DB_ID: $ secrets.NOTION_STEPS_DB_ID 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have requirements.txt at repo root, use that instead:
          # pip install -r requirements.txt
          pip install garminconnect notion-client python-dotenv

      - name: Run script
        run: |
          python workflows/steps.py
